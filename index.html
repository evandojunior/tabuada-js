<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tabuada JS &lt;3</title>
  <style media="screen">
    .footer-fixed {
      position: fixed;
      left: 0px;
      bottom: 0px;
      height: 30px;
      width: 100%;
    }

    .my-table {
      width: 100%;
    }

    table {
      border: 1px solid black;
      padding: 12px;
    }

    #tabuada {
      margin: 25px 150px 150px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="">
    <input id="numero" class="" type="text" placeholder="Digite um número">
    <select id="operacao" class="" name="">
      <option value="">Escolha uma operação</option>
      <option value="+">Soma</option>
      <option value="-">Subtração</option>
      <option value="*">Multiplicação</option>
      <option value="/">Divisão</option>
    </select>
  </div>

  <div id="tabuada"></div>

  <footer class="footer-fixed" align="center">
    Developed By <a href="https://github.com/evandojunior">Evando Junior</a>
  </footer>
</body>
<script src="src/script.js"></script>

</html>
